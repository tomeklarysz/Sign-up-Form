<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="left"></div>
    <div id="right">
      <div id="top">
        <p>This is not a real online service! 
          You know you need something like this
          in your life to help you realize your
          deepest dreams.<br>
          Sign up now to get started.</p>
          <br><p>You <em>know</em> you want to.</p>
      </div>
      <div id="middle">
        <div id="mid-header">
          <p>Let's do this!</p>
        </div>
        <form action="#">
          <div id="form-wrapper">
            <div class="form-container">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name">
              
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
              
              <label for="p2">CONFIRM PASSWORD</label>
              <input type="password" name="password" id="p2">
            </div>
            <div class="form-container">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name">
              
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone">
              
              <label for="p1">PASSWORD</label>
              <input type="password" name="password" id="p1">
            </div>
          </div>
          <div id="button-container">
            <button type="submit">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
